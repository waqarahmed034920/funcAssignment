<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="assignment.css">
</head>

<body>
  <div>
    <label for="txtfirstnumber">
      first number:
    </label>
    <input type="text" id="txtfirstnumber">
  </div>
  <div>
    <label for="txtsecondnumber">
      second number:
    </label>
    <input type="text" id="txtsecondnumber">
  </div>
  <div>
    <label for="txtsecondnumber">
      Select Operation:
    </label>
    <div>
      <input type="radio" id="rbAdd" name="operation" value="Add">
      <label for="male">Add</label><br>
      <input type="radio" id="rbSub" name="operation" value="Substract">
      <label for="substract">Substract</label><br>
      <input type="radio" id="rbDiv" name="operation" value="Divide">
      <label for="divide">Divide</label><br>
      <input type="radio" id="rbMul" name="operation" value="Multiply">
      <label for="multiply">Multiply</label>
    </div>
  </div>
  <div>
    <label>Answer</label>
    <input type="text" id="txtans">
  </div>

  <div>
    <button id="btnAnswer">Answer</button>
  </div>

</body>
<script src="functions.js"></script>

</html>
